<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <style>
    .embed-preview {
      margin: 30px auto 0;
      border: 2px dashed red;
    }

    .embed-preview-desktop {
      max-width: 600px;
    }
    .embed-preview-mobile {
      max-width: 300px;
    }

    .embed-code {
      max-width: 600px;
      margin: 50px auto 0;
    }

    .embed-code textarea {
      font-size: 16px;
      font-family: monospace;
    }
    </style>
  </head>
  <body>
    <script src="//pym.nprapps.org/pym.v1.min.js"></script>

    <div id="preview_{{ slug }}-desktop" class="embed-preview embed-preview-desktop"></div>
    <script>new pym.Parent('preview_{{ slug }}-desktop', '/embed/{{ slug }}', {});</script>

    <div id="preview_{{ slug }}-mobile" class="embed-preview embed-preview-mobile"></div>
    <script>new pym.Parent('preview_{{ slug }}-mobile', '/embed/{{ slug }}', {});</script>

    <div class="embed-code">
      <h3>Embed Code</h3>
      <textarea rows="10" cols="60" readonly="true">
<div id="{{ slug }}"></div>

<script src="//pym.nprapps.org/pym.v1.min.js"></script>
<script>
  new pym.Parent('{{ slug }}', 'https://www.politico.com/interactives/{{ META.publishPath }}graphics/{{slug}}.html', {});
</script>
      </textarea>
    </div>
  </body>
</html>
